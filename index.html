<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat - WhatsApp Style</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --wa-green: #075E54; --wa-light-green: #25D366; --bg-gray: #ece5dd; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; background: #dadbd3; }
        
        /* Sidebar */
        #sidebar { width: 30%; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .header { background: #eee; padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; }
        #user-list { flex: 1; overflow-y: auto; }
        .user-item { padding: 15px; border-bottom: 1px solid #f2f2f2; cursor: pointer; transition: 0.3s; }
        .user-item:hover { background: #f9f9f9; }

        /* Chat Area */
        #chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-gray); }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { max-width: 60%; padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }

        /* Input Area */
        #input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; }
        input#msg-input { flex: 1; border: none; padding: 10px; border-radius: 20px; outline: none; }
        button#send-btn { background: var(--wa-green); color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-left: 10px; cursor: pointer; }

        /* Modal for Nickname */
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: white; padding: 30px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="modal">
            <h2>Enter Nickname</h2>
            <input type="text" id="nickname-input" placeholder="e.g. Alex">
            <button onclick="joinChat()">Join</button>
        </div>
    </div>

    <div id="sidebar">
        <div class="header">Online Users</div>
        <div id="user-list"></div>
    </div>

    <div id="chat-area">
        <div class="header" id="chat-with">Select a user to chat</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type a message">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const socket = io('https://mrfreakmessaging.onrender.com/');
        let myNickname = "";
        let selectedUser = null;

        function joinChat() {
            const nick = document.getElementById('nickname-input').value;
            if(!nick) return alert("Enter a name!");
            myNickname = nick;
            socket.emit('store-user', nick);
            document.getElementById('overlay').style.display = 'none';
        }

        socket.on('update-users', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            users.forEach(user => {
                if(user.nickname !== myNickname) {
                    const div = document.createElement('div');
                    div.className = 'user-item';
                    div.innerText = user.nickname;
                    div.onclick = () => {
                        selectedUser = user.id;
                        document.getElementById('chat-with').innerText = "Chatting with " + user.nickname;
                        document.getElementById('messages').innerHTML = ""; // Clear for new chat
                    };
                    list.appendChild(div);
                }
            });
        });

        document.getElementById('send-btn').onclick = () => {
            const text = document.getElementById('msg-input').value;
            if(!selectedUser) return alert("Select a user first!");
            socket.emit('private-msg', { to: selectedUser, message: text, from: myNickname });
            appendMessage(text, 'sent');
            document.getElementById('msg-input').value = "";
        };

        socket.on('new-msg', (data) => {
            if(data.fromId === selectedUser) {
                appendMessage(data.message, 'received');
            }
        });

        function appendMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            document.getElementById('messages').appendChild(div);
        }
    </script>
</body>

</html>
